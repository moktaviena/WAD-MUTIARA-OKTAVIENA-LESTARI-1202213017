<!DOCTYPE html>
<html>
<head>
    <title>Latian WEB bersama pak Aman</title>
</head>
<body>
    <h1>Apa yang dapat dilakukan JavaScript</h1>
    <p id="demo">Click tombol berikut untuk menuju portfolio.</p>
    <button type="button" id="myButton">Click me</button>

    <script>
        function menujuPortfolio() {
            window.location.href = 'portfolio.html';
        }
        document.getElementById('myButton').addEventListener('click', menujuPortfolio);
    </script>
</body>
</html>
